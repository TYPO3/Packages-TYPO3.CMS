{namespace lang=TYPO3\CMS\Lang\ViewHelpers}

<lang:be.container
	enableJumpToUrl="0"
	enableClickMenu="0"
	loadPrototype="0"
	loadScriptaculous="0"
	loadExtJs="0"
	loadJQuery="0"
	addCssFiles="{
		0: '{f:uri.resource(path:\'StyleSheet/LangModule.css\')}'
	}"
	addJsFiles="{
		0: 'contrib/jquery/jquery-1.8.0.js',
		1: 'contrib/jquery/plugins/DataTables-1.9.4/js/jquery.dataTables.js',
		2: '{f:uri.resource(path:\'JavaScript/LangModule.js\')}'
	}"
	addJsInlineLabels="{
		0: 'flashmessage.error',
		1: 'flashmessage.information',
		2: 'flashmessage.multipleErrors',
		3: 'flashmessage.checkComplete',
		4: 'flashmessage.updateComplete'
	}"
	>
	<div class="typo3-fullDoc">

		<div id="typo3-docheader">
			<div class="typo3-docheader-functions">
				<div class="left">
					<f:be.buttons.csh />
				</div>
				<div class="right">
				</div>
			</div>
			<div class="typo3-docheader-buttons">
				<div class="left">
					<f:render section="iconButtons" />
				</div>
				<div class="right">
					<f:be.buttons.shortcut />
				</div>
			</div>
		</div>

		<div id="typo3-docbody">
			<div id="typo3-inner-docbody">
				<f:render section="content" />
			</div>
		</div>

	</div>
</lang:be.container>
