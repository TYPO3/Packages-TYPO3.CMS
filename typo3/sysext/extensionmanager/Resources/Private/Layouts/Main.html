{namespace em=Tx_Extensionmanager_ViewHelpers}
<em:be.container pageTitle="Extension Manager" enableJumpToUrl="true" enableClickMenu="false" loadPrototype="false" loadScriptaculous="false" loadExtJs="false" loadExtJsTheme="true"
	addCssFiles="{
		0:'{f:uri.resource(path:\'Css/main.css\')}',
		1:'{f:uri.resource(path:\'Contrib/LoadMask/jquery.loadmask.css\')}'
	}"
	addJsFiles="{
		0:'{f:uri.resource(path:\'JavaScript/jquery.js\')}',
		1:'{f:uri.resource(path:\'JavaScript/jquery-ui-1.8.17.custom.min.js\')}',
		2:'{f:uri.resource(path:\'JavaScript/jquery.tools.min.js\')}',
		3:'{f:uri.resource(path:\'Contrib/LoadMask/jquery.loadmask.js\')}',
		5:'{f:uri.resource(path:\'JavaScript/main.js\')}',
		6:'{f:uri.resource(path:\'JavaScript/ter.js\')}',
		7:'{f:uri.resource(path:\'JavaScript/configuration.js\')}'
		8:'{f:uri.resource(path:\'JavaScript/update.js\')}',
		9:'{f:uri.resource(path:\'JavaScript/upload.js\')}'
		}">

	<div id="typo3-docheader">
		<div class="typo3-docheader-functions">
			<div class="left">
				<f:be.buttons.csh />
				<f:be.menus.actionMenu>
					<f:be.menus.actionMenuItem label="{f:translate(key: 'manageExtensions')}" controller="List" action="index" />
					<f:be.menus.actionMenuItem label="{f:translate(key: 'getExtensions')}" controller="List" action="ter" />
				</f:be.menus.actionMenu>
			</div>
			<div class="right">
			</div>
		</div>
		<div class="typo3-docheader-buttons">
			<div class="left">
				<f:render section="docHeaderRow2" />
			</div>
			<div class="right">
				<f:be.buttons.shortcut />
			</div>
		</div>
	</div>
	<div id="typo3-docbody">
		<div id="typo3-inner-docbody">
			<div id="typo3-extension-manager">
				<h2><f:translate key="extensionManager">Extension Manager</f:translate></h2>

				<div id="typo3-extension-main-menu">
					<div class="contentWrapper">
						<f:render section="Content" />
					</div>
				</div>
			</div>
		</div>
	</div>
</em:be.container>
