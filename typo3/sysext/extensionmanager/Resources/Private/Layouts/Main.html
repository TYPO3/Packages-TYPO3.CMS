{namespace em=TYPO3\CMS\Extensionmanager\ViewHelpers}
<em:be.container pageTitle="Extension Manager" enableJumpToUrl="true" enableClickMenu="false" loadJquery="true" loadPrototype="false" loadScriptaculous="false" loadExtJs="false" loadExtJsTheme="true"
       triggers="{triggers}"
	addCssFiles="{
		0:'{f:uri.resource(path:\'Css/main.css\')}',
		1:'{f:uri.resource(path:\'Contrib/LoadMask/jquery.loadmask.css\')}'
	}"
	addJsFiles="{
		0:'{f:uri.resource(path:\'JavaScript/jquery.dataTables-1.9.4.min.js\')}',
		1:'{f:uri.resource(path:\'JavaScript/jquery-ui-1.10.2.custom.min.js\')}',
		2:'{f:uri.resource(path:\'JavaScript/jquery-validate-1.11.1.min.js\')}',
		3:'{f:uri.resource(path:\'Contrib/LoadMask/jquery.loadmask.js\')}',
		4:'{f:uri.resource(path:\'JavaScript/main.js\')}',
		5:'{f:uri.resource(path:\'JavaScript/ter.js\')}',
		6:'{f:uri.resource(path:\'JavaScript/configuration.js\')}'
		7:'{f:uri.resource(path:\'JavaScript/update.js\')}',
		8:'{f:uri.resource(path:\'JavaScript/upload.js\')}'
		}">

	<div id="typo3-docheader">
		<div class="typo3-docheader-functions">
			<f:be.menus.actionMenu>
				<f:be.menus.actionMenuItem label="{f:translate(key: 'manageExtensions')}" controller="List" action="index" />
				<f:be.menus.actionMenuItem label="{f:translate(key: 'getExtensions')}" controller="List" action="ter" />
				<f:if condition="{0: actionName} == {0: 'showAllVersions'}">
					<f:be.menus.actionMenuItem label="{f:translate(key: 'showAllVersions')} {extensionKey}" controller="List" action="showAllVersions" />
				</f:if>
			</f:be.menus.actionMenu>
		</div>
		<div class="typo3-docheader-buttons">
			<f:render section="docheader-buttons" />
		</div>
	</div>
	<div id="typo3-docbody">
		<div id="typo3-inner-docbody" class="typo3-extension-manager">
			<f:render section="module-headline" />
			<f:render section="Content" />
		</div>
	</div>
</em:be.container>
